<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <main>
        <section id="about">
            <h2>About Me</h2>
            <p>Hi, I'm [nishank], a web developer with a passion for creating beautiful and functional websites.</p>
        </section>
        <section id="portfolio">
            <h2>Portfolio</h2>
            <p>Here are some of my best projects:</p>
            <!-- Add your projects here -->
            <div class="project">
                <h3>Project 1</h3>
                <p>this is Description of Project 1.</p>
            </div>
            <div class="project">
                <h3>Project 2</h3>
                <p>Description of Project 2.</p>
            </div>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Personal Webpage</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
